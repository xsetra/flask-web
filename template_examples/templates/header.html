<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} - XSETRA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</head>

<header>
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand" href="/" style="margin-left:10px;">XSETRA</a>
            <a href="/dashboard/"><button style="margin-top:7px; margin-left:20px;" type="button" class="btn btn-primary">Dashboard</button></a>
        </div>
        <div class="container-fluid">
            <ul class="nav navbar-nav navbar-right">
                <div class="container-fluid" style="margin-top:14px; margin-right:10px;">

                    <a role="presentation" data-toggle="modal" data-target="#loginModal" href="#"><span
                            class="glyphicon glyphicon-log-in"></span> Login </a>

                    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog"
                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                            aria-hidden="true">×</span></button>
                                    <h4 class="modal-title" id="exampleModalLabel">Login</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="container-fluid">
                                        <form action="" class="form-inline" method="post">
                                            <input type="text" class="form-control" placeholder="Username"
                                                   name="username" value="">
                                            <input type="password" class="form-control" placeholder="Password"
                                                   name="password" value="">
                                            <input class="btn btn-primary" type="submit" value="Login">
                                        </form>

                                        <div class="container">
                                            <br>
                                            <p>No account? <a href='/register'>Register here</a>.</p>
                                            <br>

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <a role="presentation" class="active" data-toggle="modal" data-target="#register" href="#"><span
                            class="glyphicon glyphicon-pencil"></span> Sign up</a>

                    <div class="modal fade" id="register" tabindex="-1" role="dialog"
                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                            aria-hidden="true">×</span></button>
                                    <h4 class="modal-title" id="exampleModalLabel">Register</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="container">

                                        <form method=post action="/register">
                                            <dl>

                                                <dt><label for="username">Username</label>
                                                <dd><input id="username" name="username" type="text" value="">

                                                </dd>


                                                <dt><label for="email">Email Address</label>
                                                <dd><input id="email" name="email" type="text" value="">

                                                </dd>


                                                <dt><label for="password">New Password</label>
                                                <dd><input id="password" name="password" type="password" value="">

                                                </dd>


                                                <dt><label for="confirm">Repeat Password</label>
                                                <dd><input id="confirm" name="confirm" type="password" value="">

                                                </dd>


                                                <dt><label for="accept_tos">I accept the <a href="/about/tos"
                                                                                            target="blank">Terms of
                                                    Service</a> and <a href="/about/privacy-policy" target="blank">Privacy
                                                    Notice</a> (updated Jan 22, 2015)</label>
                                                <dd><input id="accept_tos" name="accept_tos" type="checkbox" value="y">

                                                </dd>

                                            </dl>
                                            <p><input type=submit value=Register>
                                        </form>

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </ul>
        </div>
    </nav>
</header>

<body>
<div class="container-fluid" style="margin-left:30px; margin-right:30px; margin-top:-20px; min-height: 100%;">
    <div class="page-header">
        <h1>{% block page_header %}{% endblock %}</h1>
    </div>
    {% block body %}{% endblock %}

</div>
</body>

</html>
