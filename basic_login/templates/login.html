{% extends "base.html" %}

{% block page_header %} Log In {% endblock %}

{% block content %}
    <table>
        <form method="post" action="{{ url_for('login') }}">
            <tr>
                <td>Username</td>
                <td>: <input type="text" name="username"/> </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>: <input type="password" name="password"/> </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Log In"/> </td>
            </tr>
        </form>
    </table>
    {{ error }}
{% endblock %}
