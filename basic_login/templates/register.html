{% extends "base.html" %}

{% block page_header %} Sign Up {% endblock %}

{% block content %}
    <table>
        <form method="post" action="{{ url_for('register') }}">
            <tr>
                <td>Username</td>
                <td>: <input type="text" name="username"/> </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>: <input type="password" name="password"/> </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Sign Up"/> </td>
            </tr>
        </form>
    {{ error }}
    </table>
{% endblock %}
